  <script type="text/javascript">
  var score = 0;
  var errors = 0;
  var gameOver = false;
  var targets = {

    "submarine": 20,
    "moon":10,
    "sharkfin":50,
    "toucan":50

};
	var hintpos = 0;
	var hints = [
	"The moon is not on the ground",
	"This shark really likes to eat kayakers",
	"The submarine is not in the river",
	"The toucan is afraid of the moon"

	];
  function onClick(key){
  if (gameOver) return;
   var message = "";
   if (key == "background")
   {
		score -=5;
		message = "Not An Item! (-5 pts)";
		errors++;

   }

   else if (targets[key]){
   		score += targets[key];
   		message = key + " found! (+"+targets[key]+" pts)";
   		delete targets[key];
   }else{
   		message = "Item already clicked! (-5 pts)";
   		score -= 5;
   		errors++;
   }
	showMessage(message);
	showScore();

	if (Object.keys(targets).length == 0)
	{
		var bonusString = "";
		if (errors == 0){ score +=25; bonusString = "(+25 pts) for 0 errors";}
		gameOver = true;
		showMessage("Game Won!");
		alert("Game Won!\n" + "Score: " + score + "\nErrors: "+ errors + "\n" + bonusString);
	}
}
   function showMessage(msg)
   {
		document.getElementById("message").innerHTML = msg;
   }
   function showScore()
   {
   document.getElementById("score").innerHTML ="Score: " + score;
}
   function showHint()
   {
   if (hintpos >= hints.length) hintpos = 0;
   showMessage(hints[hintpos]);
	hintpos++;
   }
</script>

<h2> Finish With No Errors For A Bonus!</h2>
